<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Les petits plats</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Les petits plats, site de recettes de cuisine">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="/dist/output.css" type="text/css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/427b58d00e.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Anton&family=Manrope&family=Roboto:wght@300;400;700&display=swap"
        rel="stylesheet">
</head>

<body class="mx-auto max-w-screen-lg font-Roboto">
    <!--Header: logo + barre de recherche -->
    <header class="relative">
        <a href="#">
            <img class="absolute top-4 left-10 w-40" src="assets/logo.svg" alt="logo de restaurant">
        </a>
        <div class="flex flex-col items-center content-center">
            <h1 class="absolute text-center leading-normal text-4xl text-yellow font-normal font-sans w-2/5 top-52">
                CHERCHEZ
                PARMI
                PLUS
                DE 1500
                RECETTES
                DU QUOTIDIEN,SIMPLES ET DÉLICIEUSES</h1>
            <!--<form action="">--><!--action="" method="post"-->
            <form action="#" method="get" class="absolute top-1/2 flex items-center justify-center w-9/12">
                <input type="text" id="searchInput" aria-label="Search"
                    class="w-9/12 h-16 w-70 font-light pl-6 rounded-lg"
                    placeholder="Rechercher une recette, un ingrédient, ...">
                <div class="absolute flex items-center right-36 gap-4">
                    <i id="deleteSearch" class="fa-solid fa-xmark text-2xl text-grey cursor-pointer"
                        style="display: none;"></i>
                    <button aria-label="rechercher" type="button" class="h-12 w-14 bg-black rounded-md hover:bg-yellow">
                        <i class="fa-solid fa-magnifying-glass text-white text-2xl p-1 cursor-pointer"></i>
                    </button>
                </div>
            </form>
        </div>
        <img class="object-cover" src="assets/banner.webp" alt="banner de la page">
    </header>

    <main class="bg-grey py-4 px-24">

        <!--Boutons de filtres-->
        <section aria-label="fitrer par" class="relative">
            <!--buttons dans js-->
            <div class="flex gap-4 absolute z-50">
                <div class="rounded-xl bg-white rounded py-2 cursor-pointer w-48 h-fit dropdown">
                    <div class="w-48 text-lg py-2 px-4 flex justify-between items-center filterButton">
                        <button aria-label="Filtrer par ingrédients" class="">Ingrédients</button>
                        <i class="fa-solid fa-chevron-down"></i>
                        <i class="fa-solid fa-chevron-up" style="display:none;"></i>
                    </div>
                    <div style="display: none;" class="relative z-1 myDropdown">
                        <div class="relative w-40 pl-4 pb-4">
                            <input type="text"
                                class="py-2 font-light text-gray text-xm border border-solid border-grey z-10 w-40 myInput-ingredients">
                            <div class="absolute top-0 right-0 py-2 flex items-center gap-2 cursor-text">
                                <i class="fa-solid fa-xmark delete text-s cursor-pointer text-gray"
                                    style="display: none;"></i>
                                <i class="fa-solid fa-magnifying-glass p-1 cursor-pointer text-grey"></i>
                            </div>
                        </div>
                        <div id="ingredients" class="max-h-44 overflow-auto">

                        </div>
                    </div>
                </div>
                <div class="rounded-xl bg-white rounded py-2 cursor-pointer w-48 h-fit dropdown">
                    <div class="w-48 text-lg py-2 px-4 flex justify-between items-center filterButton">
                        <button aria-label="Filtrer par Appareils" class="">Appareils</button>
                        <i class="fa-solid fa-chevron-down"></i>
                        <i class="fa-solid fa-chevron-up" style="display:none;"></i>
                    </div>
                    <div style="display: none;" class="relative z-1 myDropdown">
                        <div class="relative w-40 pl-4 pb-4">
                            <input type="text"
                                class="py-2 font-light text-grey text-xm border border-solid border-grey z-10 w-40 myInput-appareils">
                            <div class="absolute top-0 right-0 py-2 flex items-center gap-2 cursor-text">
                                <i class="fa-solid fa-xmark delete text-s cursor-pointer text-gray"
                                    style="display: none;"></i>
                                <i class="fa-solid fa-magnifying-glass p-1 cursor-pointer text-grey"></i>
                            </div>
                        </div>
                        <div id="appareils" class="max-h-44 overflow-auto">

                        </div>

                    </div>
                </div>
                <div class="rounded-xl bg-white rounded py-2 cursor-pointer w-48 h-fit dropdown">
                    <div class="w-48 text-lg py-2 px-4 flex justify-between items-center filterButton">
                        <button aria-label="Filtrer par Ustensils" class="">Ustensils</button>
                        <i class="fa-solid fa-chevron-down"></i>
                        <i class="fa-solid fa-chevron-up" style="display:none;"></i>
                    </div>
                    <div style="display: none;" class="relative z-1 myDropdown">
                        <div class="relative w-40 pl-4 pb-4">
                            <input type="text"
                                class="py-2 font-light text-grey text-xm border border-solid border-grey z-10 w-40 myInput-ustensils">
                            <div class="absolute top-0 right-0 py-2 flex items-center gap-2 cursor-text">
                                <i class="fa-solid fa-xmark delete text-s cursor-pointer text-gray"
                                    style="display: none;"></i>
                                <i class="fa-solid fa-magnifying-glass p-1 cursor-pointer text-grey"></i>
                            </div>
                        </div>
                        <div id="ustensils" class="max-h-44 overflow-auto">

                        </div>

                    </div>
                </div>
            </div>
            <p id="RecetteCount" class="absolute top-4 right-0 font-normal font-sans text-base"></p>
        </section>
        <section class="tag flex flex-wrap gap-8 mt-20">
            <h2 style="display: none;">dropdowns</h2>
        </section>
        <!--cards de recette-->
        <section class="mt-12 flex flex-wrap gap-8" id="sectionContainer">
            <h2 style="display: none;">cards de recettes</h2>
            <!--card en js factory function-->
        </section>

    </main>
    <script src="./scripts/api/api.js"></script>
    <script src="./scripts/templates/buttons.js"></script>
    <script src="./scripts/templates/cards.js"></script>
    <script src="./scripts/pages/index.js"></script>
</body>

</html>
